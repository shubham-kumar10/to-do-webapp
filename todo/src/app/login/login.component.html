<div class="d-flex justify-content-center my-auto">
    <div class="col-md-4 mt-6">
        <div class="card my-5">
            <!-- FORM -->
            <form class="m-3" [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="row">
                    <h2 class="col-lg-12 mb-4">Log In</h2>
                    <div class="col-12 alert alert-info" *ngIf="this.movieService.clickedOnAdd">Please login before
                        adding an task.</div>
                    <div class="col-12 alert alert-danger"
                        *ngIf="username.touched && password.touched && !this.authService.validCredentials">Invalid
                        Username/Password</div>
                    <div class="col-lg-12">
                        Username
                        <input type="text" class="form-control" placeholder="Enter Username" formControlName="username"
                            id="username" required />
                        <div class="text-danger"
                            *ngIf="username.touched && username.invalid && username.errors.required">Username
                            is required</div>
                    </div>
                    <div class="col-lg-12">
                        Password
                        <input type="password" class="form-control" placeholder="Enter Password"
                            formControlName="password" id="password" required />
                        <div class="invalid-feedback" id="pwd-error"></div>
                        <div class="text-danger"
                            *ngIf="password.touched && password.invalid && password.errors.required">Password
                            is required</div>
                    </div>
                    <div class="col-lg-6 mt-3">
                        <button type="submit" class="btn add-to-favorites float-left">Login</button>
                    </div>
                    <p class="col-lg-6 small text-muted mt-3">New Here?<a class="text-decoration-none"
                            (click)="toSignup()"><span class="text-primary "> &nbsp;Sign Up</span></a></p>
                </div>
            </form>
        </div>
    </div>
</div>
